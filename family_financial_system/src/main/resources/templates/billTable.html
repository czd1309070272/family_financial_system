    <script>
        $(document).ready(function(){
            $("#del").click(function(){
                var $table=$("#exampleTableEvents");
                var obj=$table.bootstrapTable('getSelections');
                if(obj.length==0){
                    swal({title:"请选择一个账单进行删除!",type:"warning"})
                }else{
                    swal({title:"您确定要删除这条信息吗",text:"删除后将无法恢复，请谨慎操作！",type:"warning",showCancelButton:true,confirmButtonColor:"#DD6B55",confirmButtonText:"删除",closeOnConfirm:false
                    },function(){
                        var billIndex=[];
                        for(var i=0;i<obj.length;i++){
                            billIndex[i]=obj[i].id;
                        }
                        $.ajax({
                            url: "/delbill",
                            dataType: "json",
                            data:{
                                billIndex:billIndex
                            },
                            type: "post",
                            scriptCharset: 'UTF-8',
                            success: function(msg) {

                                swal("删除成功！","您已经永久删除了这条信息。","success")
                                $("#exampleTableEvents").bootstrapTable('refresh', {url: 'getInfo/updateBill'});
                            },
                            error:function(){  //请求失败的回调方法
                                console.log("信息请求失败，请重试");
                            }
                        });
                    })
                }

                });});
    </script>
