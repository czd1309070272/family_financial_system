<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>财务管理系统初始化</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_wizard.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_wizard.html#">选项1</a>
                                </li>
                                <li><a href="form_wizard.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <h2>
                                系统初始化
                            </h2>
                        <p>
                            请输入初始化相关的信息
                        </p>

                        <form id="form" action="/index" class="wizard-big">
                            <h1>收入</h1>
                            <fieldset>
                                <h2>收入信息</h2>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label>是否固定的收入无太大变动</label>
                                            <input type="checkbox" onchange="getButtonEvent()" class="js-switch js-check-click" checked/>
                                        </div>
                                        <div class="form-group">
                                            <label id="bestIncom">家庭全年总收入￥ *</label>
                                            <input id="income" name="income" type="text" class="form-control required">
                                        </div>
                                        <div id="lowerIncomPanel" class="form-group" style="display: none">
                                            <label>最低收入￥ *</label>
                                            <input id="income_1" name="income_1" type="text" class="form-control required" >
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                            <h1>预期支出信息</h1>
                            <fieldset>
                                <h2>预期支出</h2>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>预期年支出 *</label>
                                            <input id="year_spending" name="year_spending" type="text" class="form-control required">
                                        </div>
                                        <div class="form-group">
                                            <label>预期月支出 *</label>
                                            <input id="month_spending" name="month_spending" type="text" class="form-control required">
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <h1>完成</h1>
                            <fieldset>
                                <h2>数据将会加密</h2>
                                <input id="acceptTerms" name="acceptTerms" type="checkbox" class="required">
                                <label for="acceptTerms">我同意注册条款</label>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>

    <script src="js/button/buttontype.js"></script>
    <script src="js/wizardType.js"></script>
    <script>
        $(document).ready(function(){$("#wizard").steps();$("#form").steps({bodyTag:"fieldset",onStepChanging:function(event,currentIndex,newIndex){if(currentIndex>newIndex){return true}if(newIndex===3&&Number($("#age").val())<18){return false}var form=$(this);if(currentIndex<newIndex){$(".body:eq("+newIndex+") label.error",form).remove();$(".body:eq("+newIndex+") .error",form).removeClass("error")}form.validate().settings.ignore=":disabled,:hidden";return form.valid()},onStepChanged:function(event,currentIndex,priorIndex){if(currentIndex===2&&Number($("#age").val())>=18){$(this).steps("next")}if(currentIndex===2&&priorIndex===3){$(this).steps("previous")}},onFinishing:function(event,currentIndex){var form=$(this);form.validate().settings.ignore=":disabled";return form.valid()},onFinished:function(event,currentIndex){var form=$(this);form.submit()}}).validate({errorPlacement:function(error,element){element.before(error)},rules:{confirm:{equalTo:"#password"}}})});
    </script>
